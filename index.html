<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calorie Tracker</h1>
            <p>Track your daily food intake and stay healthy!</p>
        </header>
        <div class="form-section">
            <h2><i class="fas fa-utensils"></i> Log Your Food Intake</h2>
            <form id="calorieForm">
                <input type="text" id="foodName" placeholder="Food Name" required>
                <input type="number" id="calories" placeholder="Calories" required>
                <button type="submit"><i class="fas fa-plus"></i> Add Entry</button>
            </form>
        </div>
        <div class="entries-section">
            <h2><i class="fas fa-calendar-day"></i> Calories Today</h2>
            <button id="viewEntriesButton" class="btn"><i class="fas fa-eye"></i> View Today's Entries</button>
            <ul id="entryList"></ul>
            <div id="summary"></div>
        </div>
        <div class="date-section">
            <h2><i class="fas fa-calendar-alt"></i> Select Date</h2>
            <input type="date" id="datePicker" max="">
            <button id="viewByDateButton" class="btn"><i class="fas fa-search"></i> View Entries by Date</button>
            <ul id="entryListByDate"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
